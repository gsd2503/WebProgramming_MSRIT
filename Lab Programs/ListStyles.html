<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(1){
            list-style-type: "\1F405";
        }
        ul li:nth-child(2){
            list-style-type: "\1F407";
        }
        ol{
            display: inline-block;
        }
        ol li{
            list-style-type: lower-roman;
        }
        ol li:hover{
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <ul>
        <li>Tiger</li>
        <li>Rabbit</li>
    </ul>
    <ol>
        <li>Sample 1</li>
        <li>Sample 2</li>
        <li>Sample 3</li>
        <li>Sample 4</li>
    </ol>
</body>
</html>
