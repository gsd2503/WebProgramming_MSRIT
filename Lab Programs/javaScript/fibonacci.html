<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a Number: "))
        let a1 = 0
        let a2 = 1
        let a3 = a1+a2
        document.write(`${a1} ${a2}`)
        for (let i = 3; i <= n; i++) {
            document.write(` ${a3}`)
            a1= a2
            a2 = a3
            a3 = a1 + a2
        }
    </script>
</body>
</html>
