<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promt Example</title>
</head>
<body>
    <script>
        setTimeout(() => {
            let uname = prompt("Enter username: ")
            console.log(uname)
            document.write(`Hello ${uname}`)
        }, 1500);
    </script>
</body>
</html>
