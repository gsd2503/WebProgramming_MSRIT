<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing on document</title>
</head>
<body>
    <p> <b>I am part of html document!</b> </p> <br>
    <p id="p1"></p>
    <br> <br><i> I am also the part</i>
    
    
    <script>
        document.getElementById("p1").innerHTML = "This came from my script and is on the page!"
    </script>
    
</body>
</html>
