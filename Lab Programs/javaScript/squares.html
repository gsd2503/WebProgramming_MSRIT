<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a Number using alert</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a Number: "))
        for (let i = 1; i <= n; i++) {            
                window.alert(`Square of ${i} is ${i**2}`)
        }
    </script>
</body>
</html>
