<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a string</title>
</head>
<body>
    <script>
    // Reverse a string
    let st = "hello"
    let st_rev=""
    for (let i = 0; i < st.length; i++) {
        st_rev = st[i] + st_rev;
    }
    console.log(st_rev);
    </script>
</body>
</html>
