<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a Number using alert</title>
</head>
<body>
    <p id="mainP"></p>
    <script>
        let n = parseInt(prompt("Enter a Number: "))
        for (let i = 1; i <= n; i++) {            
            let p = document.createElement('p')
            p.innerHTML = `Square of ${i} is ${i**2}`
            document.getElementById("mainP").appendChild(p)
        }
       
    </script>
</body>
</html>
