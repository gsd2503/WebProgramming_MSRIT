<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        input{
            margin: 5px;
        }
        input:focus{
            outline: none;
            border-color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
    </form>
</body>
</html>
