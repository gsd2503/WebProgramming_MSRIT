<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input{
            background-color: rgb(194, 194, 194);
            border-radius: 5px;
            margin-top: 4px;
            padding: 5px;
        }
        #button{
            background-color: green;
            color: aliceblue;
            margin-top: 20px;
            margin-left: 50px;
        }
        ul li:nth-child(2){
            color: blue;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="uname">Username: </label>
        <input type="text" name="uname" class="input" placeholder="Enter Username">
        <br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" class="input" placeholder="Enter Password">
        <br>
        <input type="button" id="button" value="Submit">

        <br><br>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Pineapple</li>
            <li>Grapes</li>
        </ul>
    </form>
</body>
</html>
