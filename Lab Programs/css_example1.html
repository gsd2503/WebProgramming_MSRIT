<!-- Example for internal css with id selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        fieldset{
            display: inline;
        }
        #div{
            background-color: grey;
            padding: 10px;
        }
        .h2{
            color: white;
        }
        #div p{
            color: rgb(146, 10, 10);
        }
    </style>
</head>
<body>
    <fieldset> 
        <h1>Welcome to CSS Styles</h1>
        <div id="div">
            <h2 class="h2">Chocolate Curry</h2>
            <p>This is my reciepe for making curry with chocolate</p>
            <p>hello</p>
        </div>
    </fieldset>
</body>
</html>
