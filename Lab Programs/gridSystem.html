<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 5px;
            row-gap: 5px;
        }

        #grid div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        #a5{
            /* grid-column: 2 / 2 span; */
            grid-column-start: 2;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div id="a1">1</div>
        <div id="a2">2</div>
        <div id="a3">3</div>
        <div id="a4">4</div>
        <div id="a5">5</div>
        <div id="a6">6</div>
        <div id="a7">7</div>
        <div id="a8">8</div>
    </div>
</body>

</html>
