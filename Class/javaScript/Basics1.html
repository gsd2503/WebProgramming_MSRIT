<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <script>
        // Operators
        // 1. Arithematic Operators
        let a = 25;
        let b = 5;
        console.log("1.Arithematic operators");
        console.log(a+b) // Addition
        console.log(a-b) // Substraction
        console.log(a*b) // Multiplication
        console.log(a/b) // Division
        console.log(a%b) // Modulus
        console.log(a**b) // Exponentional
        console.log();

        // 2. Assignment Operators
        let x = 10;
        console.log("2.Assignment operators");
        console.log(x+=5); // x = x + 5
        console.log(x-=3); // x = x - 3
        console.log(x*=2); // x = x * 2
        console.log(x/=4); // x = x / 4
        console.log("");

        // 3. Logical Operators
        let isLoggedIn = true;
        let isAdmin = false;
        console.log("3.Logical Operators");
        console.log(isLoggedIn && isAdmin); // Logical AND (&&)
        console.log(isLoggedIn || isAdmin); // Logical OR (||)
        console.log(!isLoggedIn); // Logical NOT (!)
        console.log("");

        // 4. Comparison Operators
        let n1 = 10;
        let n2 = "10";
        console.log("4.Comparison Operators");
        console.log(n1 == n2); // Compares only values
        console.log(n1 === n2); // Compares values as well as data types
        console.log(n1 != n2); 
        console.log(n1 !== n2);
        console.log(n1 > n2);
        console.log(n1 < n2);
        console.log(n1 <= n2);
        console.log(n1 >= n2);
        console.log("");

        
    </script>
</body>
</html>
