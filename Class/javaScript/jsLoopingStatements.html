<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statements</title>
</head>
<body>
    <script>
        // Looping Statements
        
        // For Loop
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        // while loop
        let i = 5;
        while (i<=10) {
            console.log(i);
            i++;
        }

        // Do while
        do {
            console.log(i);
            i++;
        } while (i<=15);
        
        // for each
        let ar = [2,4,6,8,10,12]
        ar.forEach(element => {
          console.log(element ** 2);  
        });
    </script>
</body>
</html>
